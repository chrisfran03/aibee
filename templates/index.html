<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: inherit;
            /* Adjust the max-width to suit your design preference */
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 15px;
            background: #4a76a8;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5e5e5;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            margin-right: 20px;
            background-color: #0f62fe;
            color: white;
        }

        .assistant {
            align-self: flex-start;
            margin-left: 20px;
            background-color: #f0f0f0;
            color: black;
        }

        .footer {
            padding: 10px;
            display: flex;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 20%;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 80%;
        }

        #userInput {
            margin: 5px 20px 5px 20px;

        }

        #chatForm {
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 15%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">Chat with OpenAI</div>
        <div class="messages" id="messageContainer"></div>
        <div class="footer">
            <form id="chatForm">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').onsubmit = function (event) {
            event.preventDefault();
            var input = document.getElementById('userInput');
            var text = input.value;
            input.value = ''; // Clear input after sending
            var container = document.getElementById('messageContainer');
            var userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = text;
            container.appendChild(userDiv);

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: text })
            })
                .then(response => response.json())
                .then(data => {
                    var assistantDiv = document.createElement('div');
                    assistantDiv.className = 'message assistant';
                    assistantDiv.textContent = data.chat_response;
                    container.appendChild(assistantDiv);
                    container.scrollTop = container.scrollHeight; // Scroll to the bottom of the chat
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>

</html>
